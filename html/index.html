<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- HEADER  -->
    <header class="">
        <div id="container" class="">
            <!-- HEADER ICON -->
            <div id="header-icon" class="text-2xl align-middle text-center font-bold">KALENDER</div>
            <!-- HEADER LIST -->
            <div id="header-list" class="flex">
                <ul class="flex">
                    <!-- YEAR -->
                    <li id="year-list">
                        <select name="year" id="year" class="select select-accent w-full max-w-xs">
                            <option value="0">Year</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </li>

                    <!-- MOUNT -->
                    <li id="Month-list" class="">
                        <select name="Month" class="select select-info w-full max-w-xs" id="Month">
                            <option value="0">Month</option>
                            <option value="1">Januari</option>
                            <option value="2">Febuari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </li>
                </ul>
                <!-- BUAT button cari tanggal -->
                <button class="btn btn-success" onclick="TanggalCari()">Tampilkan tanggal</button>
                <!-- Buat button alarm/reminder -->
                <button class="btn btn-info" onclick="reminder()" id="remindertest">BUAT REMINDER</button>
                <div id="show-alarm" class="">
                    <div id="alaramnya">
                        <button class="btn btn-warning" id="close-alarm" onclick="closenya()">close</button>
                        <div class="" id="TahunBulanReminder">
                            <select name="alarm-tahun" id="tahun-alarm" class="select select-info w-full max-w-xs">
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                            </select>
                            <select name="alarm-bulan" id="bulan-alarm" class="select select-info w-full max-w-xs">
                                <option value="1">Januari</option>
                                <option value="2">Febuari</option>
                                <option value="3">Maret</option>
                                <option value="4">April</option>
                                <option value="5">Mei</option>
                                <option value="6">Juni</option>
                                <option value="7">Juli</option>
                                <option value="8">Agustus</option>
                                <option value="9">September</option>
                                <option value="10">Oktober</option>
                                <option value="11">November</option>
                                <option value="12">Desember</option>
                            </select>
                            <button class="btn btn-info" onclick="waktu()">WAKTU</button>
                        </div>
                        <div id="timenya">
                            <select name="" id="tanggal-alarm" class="select select-info w-full max-w-xs">

                            </select>
                            <input type="time" id="time_watch" class="select select-info w-full max-w-xs">
                            <button onclick="buatReminder()" class="btn btn-info">BUAT REMINDER</button>
                        </div>
                    </div>
                </div>
                <div class="float-right hidden">
                    <label class="swap swap-rotate">

                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" />

                        <!-- sun icon -->
                        <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                        </svg>

                        <!-- moon icon -->
                        <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                        </svg>

                    </label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="tahun">
                <h1 class="text-2xl font-medium" id="tahun-ini">2023</h1>
            </div>
            <div id="bulan">
                <h3 class="text-xl font-medium" id="bulan-ini">Juli</h3>
            </div>
            <div id="tanggal" class="flex-wrap">

            </div>
        </div>
    </main>
    <script src="./../javascript/index.js"></script>
</body>

</html>
